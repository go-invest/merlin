## This docker-compose config file is used to define Cbuild processes for the
## images in this repository.

version: "3.4"

services:
  frontend:
    image: "stevenxie/merlin-frontend:${VERSION}"
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        BUILD_VERSION: "${VERSION}"
      cache_from:
        - stevenxie/merlin-frontend:latest
        - nginx:1-alpine
    container_name: frontend

  api:
    image: "stevenxie/merlin-api:${VERSION}"
    build:
      context: .
      dockerfile: ./api/Dockerfile
      args:
        BUILD_VERSION: "${VERSION}"
      cache_from:
        - stevenxie/merlin-api:latest
        - alpine:3.8
    container_name: api


networks:
  public:
